<script>


    let degree = 10;

    function setup() {
        createCanvas(800, 800);

        console.log(100002 % 10);
    }

    function draw() {

        let angle = radians(degree);
        strokeWeight(2);
        // stroke(millis() % 255, 255 - millis() % 255, 255 - millis() % 255, 255);
        noFill();
        translate(width / 2, height / 2);
        // rotate(angle);
        rect(0, 0, 550, 550);
        rect(0, 0, 370, 370);
        rect(0, 0, 200, 200);
        rect(0, 0, 100, 100);
